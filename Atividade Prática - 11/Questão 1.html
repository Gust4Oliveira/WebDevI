    <title>Questão 1</title>

<body>
    <script>
        function question1(value) {
            newValue = (value-value*0.15).toFixed(2)
            if (newValue>=500) {
                info = 'CARO'
            } else {
                info = 'BARATO'
            }
            alert(`Novo preço: R$ ${newValue}\nInfo: ${info}`)
        }
        question1(Number(prompt("Valor do produto R$: ")))
    </script>
