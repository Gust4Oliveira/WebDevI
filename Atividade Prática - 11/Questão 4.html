<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <script>
        function question4(name,value) {
            
            if (value<=200) {
                newValue = (value-value*0.10).toFixed(2)    
            }else if(value>200&&value<=500){
                newValue = (value-value*0.15).toFixed(2)
            }else{
                newValue = (value-value*0.20).toFixed(2)
            }
            alert(`Olá ${name}, sua compra de ${value} sairá por ${newValue}`)
        }

        name = prompt("Insira seu nome:")
        value = Number(prompt("Insira o valor da compra: R$"))
        
        question4(name,value)
    </script>
</body>
</html>
