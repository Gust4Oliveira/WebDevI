<body>
    <script>
        const centena = Number(prompt("digite o número, deve ser uma centena:"))
        function reverseString(str) {
            
            var splitString = str.split(""); 
    
            var reverseArray = splitString.reverse(); 
        
            var joinArray = reverseArray.join(""); 
            return joinArray; 
        }
         

        if(centena>=100){
            alert(`${centena} é uma centena invertida fica ${ reverseString(centena.toString())}`)
        } else if(centena<=-100){
            alert(`${centena} é uma centena invertida fica ${ reverseString(centena.toString())}`)
        } else {
            alert(`o número ${centena} não é uma centena`)
        }
        
    </script>
