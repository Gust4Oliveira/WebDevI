<body>
    <script>
        function question3(height,gender) {
            
            if (gender=='M') {
                weight = (72*height-58).toFixed(2)    
            }else if(gender=='F'){
                weight = (62*height-44).toFixed(2)
            }
            alert(`Peso ideal: ${weight} Kg`)
        }
        
        height = Number(prompt("Qual sua altura?").replace(',','.'))
        gender = prompt("Insira seu sexo (M/F):")
        
        question3(height,gender)
    </script>
