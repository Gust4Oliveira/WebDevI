<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <script>
        function sellerPaymentCalculator(sellerMonthRevenue) {
            alert(`Salário base: R$ 1200,00\nVendas no mês: R$ ${sellerMonthRevenue}\nComissão: R$ ${sellerMonthRevenue*0.15}\nSalário total: R$ ${(1200+sellerMonthRevenue*0.15).toFixed(2)}`)
        }
        const sellerRevenue = Number(prompt("Qual a receita de venda do vendedor?"))
        sellerPaymentCalculator(sellerRevenue)
    </script>
</body>
</html>
