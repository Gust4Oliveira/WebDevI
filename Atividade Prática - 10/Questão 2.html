    <title>Questão 2</title>

<body>
    <script>
        function calcHours(days,hours) {
            alert(`Duração total: ${days*24+hours} horas`)
        }
        const days = Number(prompt("Quantos dias?"))
        const hours = Number(prompt("Quantas horas?"))
        calcHours(days,hours)
    </script>
</body>
