<body>
    <script>
        function splitBill(value,n) {
            alert(`O valor a ser pago por cliente é: R$ ${(value/n).toFixed(2)}`)
        }
        const billValue = Number(prompt("Qual o valor da conta?"))
        const numberOfPersons = Number(prompt("A conta será dividida entre quantas pessoas?"))
        splitBill(billValue,numberOfPersons)
    </script>
